<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<body>
    <ui:composition template="../../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>
                <h1>Create Account</h1>
                <h:form horizontal="true" style="width: 700px; margin: auto; margin-top: 60px;">
                    <h2>Das ist dein erstes Konto?</h2>
                    <p>Du hast Glück! Wähle eines von 3 Spielen. Dein SteamonKey wird dir vllt per Email versandt oder du holst ihn bei uns in der Filiale ab.</p>
                    <b:radiobutton value="#{createAccountModel.selectedSteamonKey}" style="width: 400px; margin: auto;">
                        <f:selectItem itemValue="key_mims_4" itemLabel="Die MIMS 4: Zerstöre virtuelle Leben" />
                        <f:selectItem itemValue="key_mims_4" itemLabel="Rätselfield 4: Die Wunder der Levolution" />
                        <f:selectItem itemValue="key_mims_4" itemLabel="FIFA 75" />
                    </b:radiobutton>
                    <h:commandButton class="create-account-button" offset="1" look="success" colMd="10" value="Neues Bankkonto eröffnen" action="#{createAccountModel.createFirstBankAccount()}"/>
                    <h:commandButton value="Log me!" action="#{createAccountModel.test()}"/>

                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</body>




</html>
