<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="../../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <f:view>
            <h1>Transaktion</h1>
            <b:form>
                <b:selectOneMenu update="@form" value="#{transactionModel.selectedBankAccount}" >
                    <f:selectItem itemLabel="(Please select bank account)" itemValue="#{null}" />
                    <f:selectItems value="#{transactionModel.allBankAccounts}" var="c" itemValue="#{c}" itemLabel="#{c.iban}"/>
                </b:selectOneMenu>
                    <b:inputText placeholder="Empfänger" label="Empfänger" value="#{transactionModel.receiver}" />
                    <b:inputText placeholder="BIC" label="BIC" value="#{transactionModel.bic}"/>
                    <b:inputText placeholder="IBAN" label="IBAN" value="#{transactionModel.iban}" id="payee_iban"/>
                    <b:inputText placeholder="Verwendungszweck" label="Verwendungszweck" value="#{transactionModel.reasonOfUsage}"/>
                    <b:inputText placeholder="Betrag" label="Betrag" value="#{transactionModel.amount}"/>
                    <b:commandButton look="success" value="Überweisung tätigen" colMd="12"
                                     action="#{transactionModel.makeTransaction}"/>
            </b:form>
        </f:view>
    </ui:define>
</ui:composition>




</html>
