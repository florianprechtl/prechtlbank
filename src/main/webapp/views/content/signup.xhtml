<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
    <!-- https://stackoverflow.com/questions/8177288/list-of-jsf-2-events -->
    <f:event type="preRenderView" listener="#{redirectModel.onLoadTestUserType('notLoggedIn')}"/>
</f:metadata>

<ui:composition template="../../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <f:view>
            <h1>Registrierung</h1>
            <b:form horizontal="true">
                <b:inputText placeholder="Vorname" label="Vorname" colMd="10" labelColMd="2"
                             value="#{registerUserModel.firstname}">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>

                <b:inputText placeholder="Nachname" label="Nachname" colMd="10" labelColMd="2"
                             value="#{registerUserModel.lastname}">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>

                <b:inputSecret placeholder="Passwort" label="Passwort" colMd="10" labelColMd="2"
                               value="#{registerUserModel.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputSecret>
                <b:inputSecret placeholder="Passwort wiederholen" label="Passwort wiederholen" colMd="10" labelColMd="2"
                               value="#{registerUserModel.passwordRepeat}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputSecret>
                <b:inputText placeholder="StraÃŸe und HausNr" label="Adresse" colMd="10" labelColMd="2"
                             value="#{registerUserModel.street}">
                </b:inputText>
                <b:inputText placeholder="Postleitzahl" label="" colMd="10" labelColMd="2"
                             value="#{registerUserModel.zip}">
                </b:inputText>
                <b:inputText placeholder="Stadt" label="" colMd="10" labelColMd="2" value="#{registerUserModel.city}">
                </b:inputText>
                <b:inputText placeholder="Land" label="" colMd="10" labelColMd="2" value="#{registerUserModel.country}">
                </b:inputText>
                <b:commandButton offset="2" look="success" colMd="10" value="Login"
                                 action="#{registerUserModel.doRegister()}"/>
            </b:form>
        </f:view>
    </ui:define>
</ui:composition>


</html>
