<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{bankAccountsModel.onLoad}" />
</f:metadata>


<ui:composition template="../../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <f:view>
            <h1>Accounts</h1>
            <b:formGroup>
                <b:selectOneMenu value="#{bankAccountsModel.selectedBankAccount}" offset="2" colMd="8">
                    <f:selectItem itemLabel="(Please select bank account)" itemValue="#{null}" />
                    <f:selectItems value="#{bankAccountsModel.allBankAccounts}" var="c" itemValue="#{c}" itemLabel="#{c.iban}"/>
                </b:selectOneMenu>
                <h:form>
                    <h:panelGroup>
                        <b:dataTable
                                value="#{bankAccountsModel.getTransactions()}"
                                var="transaction" row-style-class="#{transaction.getTransactionAmount(transaction)?'payee-column':'payer-column'}"
                                searching="false"
                                paginated="false">
                            <b:dataTableColumn value="#{transaction.date}" label="Datum" />
                            <b:dataTableColumn value="#{bankAccountsModel.getTransactionPartner(transaction)}" label="Transaktionsparner"/>
                            <b:dataTableColumn value="#{bankAccountsModel.getTransactionAmount(transaction)}" label="Betrag"/>
                        </b:dataTable>
                    </h:panelGroup>
                    </h:form>
            </b:formGroup>
        </f:view>
    </ui:define>
</ui:composition>




</html>
