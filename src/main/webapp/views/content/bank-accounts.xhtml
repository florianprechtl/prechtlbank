<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{bankAccountsModel.onLoad}" />
</f:metadata>


<ui:composition template="../../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <f:view>
            <h1>Accounts</h1>
            <b:form id="form">
                <b:selectOneMenu update="table"
                                 value="#{bankAccountsModel.selectedBankAccount}" offset="2" colMd="8">
                    <f:selectItem itemLabel="(Please select bank account)" itemValue="#{null}" />
                    <f:selectItems value="#{bankAccountsModel.allBankAccounts}" var="c" itemValue="#{c}" itemLabel="#{c.iban}"/>
                </b:selectOneMenu>

                <b:dataTable
                        value="#{bankAccountsModel.transactions}"
                        var="transaction"
                        id="table"
                        searching="false"
                        paginated="false">
                    <b:dataTableColumn value="#{transaction.id}" label="Datum" />
                    <b:dataTableColumn value="#{transaction.id}" label="Transaktionsparner"/>
                    <b:dataTableColumn value="#{transaction.id}" label="Betrag"/>
                </b:dataTable>
            </b:form>

        </f:view>
    </ui:define>
</ui:composition>




</html>
