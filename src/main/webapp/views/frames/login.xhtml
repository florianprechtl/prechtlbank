<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

<f:view>
    <h:form horizontal="true">
        <b:inputText class="margin2px" pt:placeholder="Login Id" colMd="12" value="#{loginUserModel.loginId}"/>
        <b:inputSecret class="margin2px" pt:placeholder="Passwort" colMd="12" value="#{loginUserModel.password}"/>

        <b:commandButton look="success" colMd="12" value="Login" action="#{loginUserModel.doLogin()}"/>
        <div style="width: 250px; text-align: center">
            <br/>
            <b:link value="Noch keinen Account?" outcome="signup"/>
        </div>
    </h:form>
</f:view>

</html>
