<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view>
        <h:form>
            <!-- Show error if one occured -->
            <h:panelGroup rendered="#{loginUserModel.hasError()}">
                <div class="boxed margin2px" style="max-width: 650px;">
                    <div class="notify-error">
                        <h:outputText value="#{loginUserModel.error}"/>
                    </div>
                </div>
            </h:panelGroup>


            <div class="boxed margin2px full-width">
                <h:inputText class="margin2px" pt:placeholder="Username" value="#{loginUserModel.loginId}"/>
                <br/>
                <h:inputSecret class="margin2px" pt:placeholder="Password" value="#{loginUserModel.password}"/>
            </div>

            <div class="boxed padding6px full-width">
                <b:commandButton look="success" visible="md..." value="Login" action="#{loginUserModel.doLogin()}"/>
                <br/>
                <h:commandButton look="info" value="Signup" action="signup"/><br/>
            </div>
        </h:form>
    </f:view>

</html>
